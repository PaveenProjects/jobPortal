<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-area {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-area h3 {
            margin-bottom: 20px;
            text-align: left;
            color: #343a40;
        }
        label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .breadcrumb {
            background-color: #e9ecef;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
        .breadcrumb-item.active {
            color: #495057;
        }
        .error-message {
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="container">
        <br>
        <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Change Password</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-area">
                    <form th:action="@{/changepasswordfinal}" th:object="${form}" method="post">
                        <h3 style="margin-bottom: 15px; text-align: left;">Change Password</h3>

                        <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>

                        <div class="form-group">
                            <label for="oldPassword">Old Password:</label>
                            <input type="password" th:field="*{oldPassword}" placeholder="Enter Old Password" class="form-control" />
                           
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="newPassword">New Password:</label>
                                <input type="password" th:field="*{newPassword}" placeholder="Enter New Password" class="form-control" />
                               
                            </div>

                            <div class="form-group col-md-6">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" th:field="*{confirmPassword}" placeholder="Enter Confirm Password" class="form-control" />
                               
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary pull-right" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
